<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Who to call </title>
    {% include 'meta-data.html' %}
  </head>
  <body>
    {% include 'homepage/nav.html' %}
    <div class="d-flex justify-content-between mt-5 pt-5">
      <div class="card col-md-4" style="width: 18rem;">
        <a class="" href="{{url_for('random_char')}}">Option 1</a>
        <div class="card-body">
          <p></p>
          <a href="{{url_for('random_char')}}" class="btn btn-primary">Find</a>
        </div>
      </div>
      <div class="card col-md-4" style="width: 18rem;">
        <a class="" href="{{url_for('random_state')}}">Option 2</a>
        <div class="card-body">
          <div class="container">
            <div class="text">
              <script type="text/javascript">// ——————————————————————————————————————————————————
              // TextScramble
              // ——————————————————————————————————————————————————

              class TextScramble {
                constructor(el) {
                  this.el = el
                  this.chars = '!<>-_\\/[]{}—=+*^?#________'
                  this.update = this.update.bind(this)
                }
                setText(newText) {
                  const oldText = this.el.innerText
                  const length = Math.max(oldText.length, newText.length)
                  const promise = new Promise((resolve) => this.resolve = resolve)
                  this.queue = []
                  for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''
                    const to = newText[i] || ''
                    const start = Math.floor(Math.random() * 40)
                    const end = start + Math.floor(Math.random() * 40)
                    this.queue.push({ from, to, start, end })
                  }
                  cancelAnimationFrame(this.frameRequest)
                  this.frame = 0
                  this.update()
                  return promise
                }
                update() {
                  let output = ''
                  let complete = 0
                  for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i]
                    if (this.frame >= end) {
                      complete++
                      output += to
                    } else if (this.frame >= start) {
                      if (!char || Math.random() < 0.28) {
                        char = this.randomChar()
                        this.queue[i].char = char
                      }
                      output += `<span class="dud">${char}</span>`
                    } else {
                      output += from
                    }
                  }
                  this.el.innerHTML = output
                  if (complete === this.queue.length) {
                    this.resolve()
                  } else {
                    this.frameRequest = requestAnimationFrame(this.update)
                    this.frame++
                  }
                }
                randomChar() {
                  return this.chars[Math.floor(Math.random() * this.chars.length)]
                }
              }

              // ——————————————————————————————————————————————————
              // Example
              // ——————————————————————————————————————————————————

              const phrases = ['{{random_state.state}}']

              const el = document.querySelector('.text')
              const fx = new TextScramble(el)

              let counter = 0
              const next = () => {
                fx.setText(phrases[counter]).then(() => {
                  setTimeout(stop, 800)
                })
                counter = (counter + 1) % phrases.length
              }

              next()
            </script>
            </div>
          </div>
          <audio style="display:none" onloadeddata="var audioPlayer = this; setTimeout(function(){audioPlayer.play();}, 1500)"> <source src="{{random_state.audio}}" type="audio/mp3"> </audio>
          <a href="{{url_for('random_state')}}" class="btn btn-primary">Find next</a>
        </div>
      </div>
    </div>
  </body>
</html>
